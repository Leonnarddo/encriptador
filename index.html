<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador y Desencriptador</title>

</head>


<body>
    <div class="todo">
        <header>
        <img class="logo" src="imagenes/logo.png" alt="Logo de Alura">
        </header>

        <main>
        <section class="panelIzquierdo">
            <p class="titulo">Encriptador</p>
            <textarea class="texto" cols="27" rows="6" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <p class="informacion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <div class="panelDerecho">
            <textarea readonly="yes" class="mensaje" cols="21" rows="10"></textarea>
            <div >
                <button class="copiar">Copiar</button>        
            </div>
        </div>

        </main>

        <script src="./funcion.js"></script>  
    </div>
    
</body>



</html>
